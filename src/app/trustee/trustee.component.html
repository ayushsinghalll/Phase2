<form autocomplete="off" #trsForm='ngForm' (ngSubmit)="onSubmit(trsForm)">
  <div class="form-group mb-3">
  <label for="ID">ID</label>
  <input class="form-control" placeholder="Enter ID" type="number" id="ID" #ID='ngModel' name="ID" required ngModel/>
    <div *ngIf="!ID?.valid && (ID?.dirty || ID?.touched)" class="error">
      <div *ngIf="ID.errors?.['required']">
        ID is Required
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
  <label for="name">Name</label>
  <input  #name='ngModel' class="form-control" type="text" id="name" minlength="5" [ngModelOptions]="{standalone: true}"
          required ngModel placeholder="Enter Name"/>
  <div *ngIf="!name?.valid && (name?.dirty || name?.touched)" class="error">
    <div *ngIf="name.errors?.['required']">
      Name is Required
    </div>
    <div *ngIf="name.errors?.['minlength']">
      Please Enter minimum 5 char
    </div>
  </div>
</div>
  <div class="form-group mb-3">
    <label for="Radio">Gender:</label>
  <input type="radio" class="form-check-input" id="Radio" name="radio">Male
  <input type="radio" class="form-check-input" name="radio">Female
  </div>
  <div class="form-group mb-3">
    <label for="country">Country</label>
    <select class="form-select" #country='ngModel' ngModel name="country" id="country" required>
      <option [ngValue]="c.id" *ngFor="let c of countries">{{c.name}}</option>
    </select>
      <div *ngIf="!country?.valid && (country?.dirty || country?.touched)" class="error">
        <div *ngIf="country.errors?.['required']">
          Country is Required
        </div>

      </div>
</div>
  <div class="form-group mb-3">
  <label for="passport">Passport</label>
  <input class="form-control" id="passport" type="text" placeholder="Enter Passport Number" #passport='ngModel' ngModel
         [ngModelOptions]="{standalone: true}" required minlength="10" maxlength="10"/>
    <div *ngIf="!passport?.valid && (passport?.dirty || passport?.touched)" class="error">
      <div *ngIf="passport.errors?.['required']">
        Passport is Required
      </div>
      <div *ngIf="passport.errors?.['minlength']">
        Please Enter minimum 10 char
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
  <label  for="insurance">Insurance Date</label>
  <input class="form-control" type="date" id="insurance" required #insurance='ngModel' ngModel [ngModelOptions]="{standalone: true}" >
    <div *ngIf="!insurance?.valid && (insurance?.dirty || insurance?.touched)" class="error">
      <div *ngIf="insurance.errors?.['required']">
        Insurance Date is Required
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
  <label for="depend">Number Of Dependent</label>
  <input class="form-control" type="number" id="depend" placeholder="Enter Dependent" required #depend='ngModel' ngModel [ngModelOptions]="{standalone: true}"/>
    <div *ngIf="!depend?.valid && (depend?.dirty || depend?.touched)" class="error">
      <div *ngIf="depend.errors ?.['required']">
        Dependent Number is Required
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-danger" type="button" (click)="reset(trsForm)">Reset</button>
</form>
