    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{event.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Date:{{event.date}}</p>
        <p>Price :{{event.price}}</p>
        <p>Address: {{event.location.address}}</p>
      </mat-card-content>
      <mat-card-footer class="image">
        <img mat-card-image src="../../assets/images/flat101.jpg" width="100px" height="100px"
             (mouseover)="applyAnimation($event)"
             (mouseout)="applyAnimation($event)"
             [@enlarge]="isHovering  ? 'end' : 'start'"
        >

      </mat-card-footer>
    </mat-card>
