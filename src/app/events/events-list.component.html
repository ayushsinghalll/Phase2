<div>
    <h1> Angular Events</h1>
    <hr/>
    <div class="row">
      <div *ngFor="let event of events" class="col-md-5">
        <event-detail [message]="message" (click)="eventSelected(event)" [event]="event"></event-detail>
      </div>
    </div>
  </div>

  <div class="col-md-4 text-right p-5 ">
    <button class="btn btn-primary"
            (click)="newEvent()">
      Add
    </button>
  </div>

<div class="col-md-4 p-3">
  <div class="form">
    <form>
      <mat-form-field appearance="outline" class="p-3">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </form>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


  </div>
</div>
