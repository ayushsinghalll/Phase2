<div class="container mb-3 p-5">
  <div class="row">
    <div class="table">
      <table class="table table-responsive table-dark">
        <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th></th>
        </thead>
        <tbody *ngFor="let product of allProducts$ | async">
        <td>
          {{product.name}}
        </td>
        <td>{{product.price}}</td>
        <td>
          <img src="{{product.imageURL}}" width="100px" height="100px" alt="no image">
        </td>
        <td>
          <div class="row">
          <button class="btn btn-danger mb-3"(click)="removeProduct(product)">Remove</button>
          <button class="btn-success btn mb-3 m-2"(click)="updateProduct(product)">Update</button>
          </div>
        </td>

        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="container">
  <h3 style="color: gray">Add Product</h3>
</div>
  <form #productForm = 'ngForm' (ngSubmit)="onSubmit(productForm)">
    <div class="form-group">
    <label for="name">Enter Name of Product</label>
    <input type="text" class="form-control" width="45px" name="name" id="name" #name='ngModel' ngModel><br>
    </div>
    <div class="form-group">
    <label for="price">Enter Price</label>
    <input type="number"   class="form-control" name="price" id="price" #price='ngModel' ngModel><br>
    </div>
    <div class="form-group">
    <label for="img">Enter Image URL</label>
    <input type="text"  class="form-control" name="img" id="img" #img='ngModel' ngModel>
    </div>
    <br>
    <input class="btn-success btn" type="submit" value="Add Product">
  </form>
