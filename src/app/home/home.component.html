
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Mart</span>
  <span class="example-spacer"></span>

</mat-toolbar>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Enter your Password</mat-label>
    <input matInput placeholder="A@123456" [formControl]="password" required>
    <mat-error *ngIf="password.invalid">{{getErrorMessage2()}}</mat-error>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary"><a class="nav-link" routerLink="/home/manager">Login</a></button>
</div>
