<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" xmlns="http://www.w3.org/1999/html">
  <div class="form-group">
    <label for="id">ID</label>
  <input class="form-control"
         type="text" name="id" id="id" formControlName="id" placeholder="Enter ID">
    <div *ngIf="id">
      <div *ngIf="!id.valid && (id.dirty || id.touched)">
        <div [hidden]="!id.errors?.['required']">
          Id is required
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
  <input class="form-control" type="text" name="title" id="title"
         formControlName="title">
    <div *ngIf="title">
      <div  *ngIf="!title.valid && (title.dirty || title.touched)">

        <div [hidden]="!title.errors?.['required']">
          Title is required
        </div>

      </div>
    </div>
  </div>
  <div class="form-group">
  <input class="form-control" type="text" name="dateOfPublishing" id="dateOfPublishing"
         formControlName="dateOfPublishing">
    <div *ngIf="dateOfPublishing">
      <div  *ngIf="!dateOfPublishing.valid && (dateOfPublishing.dirty || dateOfPublishing.touched)">

        <div [hidden]="!dateOfPublishing.errors?.['required']">
          Date Of Publishing is required
        </div>

      </div>
    </div>
  </div>
  <div formGroupName="author">
    <div class="form-group">
  <input class="form-control"  type="text" name="Name" id="Name"
         formControlName="Name">
      <div *ngIf="name">
        <div  *ngIf="!name.valid && (name.dirty || name.touched)">

          <div [hidden]="!name.errors?.['required']">
            Name is required
          </div>

        </div>
      </div>
    </div>
    <div class="form-group">
  <input class="form-control"  type="Email" name="Email" id="Email"
         formControlName="Email">

    </div>
  </div>
</form>
